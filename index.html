<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kanban Board</h1>

    <div class="kanban">
      <div class="column" data-status="todo" id="todo">
        <h2>To Do</h2>
      </div>

      <div class="column" data-status="doing">
        <h2>Doing</h2>
      </div>

      <div class="column" data-status="done">
        <h2>Done</h2>
      </div>
    </div>

    <!-- Zone pour éventuellement des boutons, un champ de recherche, etc. -->
    <div class="toolbar">
      <button id="addCardBtn">Ajouter une carte</button>
      <input
        type="text"
        id="searchInput"
        placeholder="Rechercher une carte..."
      />
      <button id="sortByPriorityBtn">Trier par priorité</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
